<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS BOX</title>
    
    <!-- Including FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

   <!-- Main container -->
   <div class="bigbox">

      <!-- First row of boxes -->
      <div class="box1">

         <!-- Tiktok box with icon and label -->
         <div class="tiktok">
            <i class="fa-brands fa-tiktok"></i>
            <h4>Tiktok</h4>  
         </div>

         <!-- Github box with icon and label -->
         <div class="github">
            <i class="fa-brands fa-github"></i>
            <h4>Github</h4>  
         </div>

         <!-- YouTube box with icon and label -->
         <div class="youtube">
            <i class="fa-brands fa-youtube"></i>
            <h4>YouTube</h4>  
         </div>

      </div>
    
      <!-- Second row of boxes -->
      <div class="box2"> 

         <!-- Instagram box with icon and label -->
         <div class="Instagram">
            <i class="fa-brands fa-instagram"></i>
            <h4>Instagram</h4>  
         </div>

         <!-- Facebook box with icon and label -->
         <div class="Facebook">
            <i class="fa-brands fa-facebook"></i>
            <h4>Facebook</h4>  
         </div>
    
         <!-- Twitter box with icon and label -->
         <div class="Twitter">
            <i class="fa-brands fa-twitter"></i>
            <h4>Twitter</h4>  
         </div>

      </div> 

      <!-- Third row of boxes -->
      <div class="box3">

         <!-- Snapchat box with icon and label -->
         <div class="snapchat">
            <i class="fa-brands fa-snapchat"></i>
            <h4>Snapchat</h4>  
         </div>
    
         <!-- Message box with icon and label -->
         <div class="message">
            <i class="fa-solid fa-message"></i>
            <h4>Message</h4>  
         </div>

         <!-- Call box with icon and label -->
         <div class="call">
            <i class="fa-solid fa-phone"></i>
            <h4>Call</h4>  
         </div>

      </div>

   </div>
    
</body>
</html>
